<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones House Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game of Thrones House Quiz</h1>
        <p>Discover which Game of Thrones house you truly belong to based on your personality!</p>
        <div id="quiz-container">
            <form id="quiz-form">
                <div id="question-container"></div>
                <div class="navigation-buttons">
                    <button type="button" id="prev-button" onclick="prevQuestion()">Previous</button>
                    <button type="button" id="next-button" onclick="nextQuestion()">Next</button>
                    <button type="button" id="submit-button" onclick="submitQuiz()">Submit</button>
                </div>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
